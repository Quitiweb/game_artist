{% extends "landing/base.html" %}

{% load static %}

{% block title %}Portfolio - Artista Digital{% endblock %}

{% block content %}
<div class="mt-5">
    <br><br><br>
    <div class="row text-center">
    <h1 class="pt-5 col-12">{{ categoria.nombre }}</h1>
    </div>

    <br><br>
<div class="row col-12 justify-content-center" >
    {% for i in imagenes %}
        <div class=" justify-content-center col-sm-12 col-md-12 col-12 col-lg-5" data-toggle="modal" data-target="#modal{{i.id}}">
            <img class="w-100" src="/media/{{i.src}}" alt="">
            <p>{{ i.nombre }}</p>
        </div>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="modal{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="modal{{i.id}}CenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal{{i.id}}CenterTitle">{{i.nombre}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img class="w-100" src="/media/{{i.src}}" alt="">
              </div>
            </div>
          </div>
        </div>

    {% endfor %}
     </div>
</div>

{% endblock %}
