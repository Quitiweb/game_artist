{% load static %}

<section id="banner">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'landing/images/slider_01.jpg' %}" data-lazy-type="image">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'landing/images/slider_02.jpg' %}" data-lazy-type="image">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'landing/images/slider_03.jpg' %}" data-lazy-type="image">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
