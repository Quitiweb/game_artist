{% load static %}

    <!-- Portfolio Section -->
    <section id="portfolio" class="text-center">
        <div class="container-fluid">
            <h2 class="mb-4">Portfolio</h2>
            <div class="row">
                {% for c in categorias %}
                    <div class="col-lg-4 col-sm-6 mb-4">
                        <a class="portfolio-box" href="{% url 'categoria' c.id %}">
                            <img class="img-fluid w-100" src="static/landing/images/thumbnails/{{ c.nombre }}.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-100">{{ c.nombre }}</div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
